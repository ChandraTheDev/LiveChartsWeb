<div class="row">
    <div class="col-sm-3">
        <div class="row">
            <div class="col-sm-12">
                <docs></docs>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default card-shadow">
                    <div class="panel-body">
                        <h3 class="no-top-margin">Line Chart Documentation</h3>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Name</th><th>Description</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="property in properties">
                                <td>{{property.name}}</td>
                                <td>{{property.text}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
