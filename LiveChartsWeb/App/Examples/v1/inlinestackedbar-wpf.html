<h3 class="doc-title">In Line Syntax</h3>

<p>
    Fast way to build a chart only with <i>XAML</i>
</p>

<pre class="prettyprint">
&lt;lvc:StackedBarChart&gt;
  &lt;lvc:StackedBarChart.Series&gt;
    &lt;lvc:StackedBarSeries Values="1, 5, 8" /&gt;
    &lt;lvc:StackedBarSeries Values="3, 6, 2" /&gt;
  &lt;/lvc:StackedBarChart.Series&gt;
&lt;/lvc:StackedBarChart&gt;
</pre>
