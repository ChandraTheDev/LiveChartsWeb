<h3 class="doc-title">In Line Syntax</h3>

<p>
    Fast way to build a chart only with <i>XAML</i>
</p>

<pre class="prettyprint">
&lt;lvc:BarChart&gt;
  &lt;lvc:BarChart.Series&gt;
    &lt;lvc:BarSeries Values="1, 5, 8" /&gt;
    &lt;lvc:BarSeries Values="3, 6, 2" /&gt;
    &lt;lvc:LineChart Values="2, 5.5, 4" /&gt;
  &lt;/lvc:BarChart.Series&gt;
&lt;/lvc:BarChart&gt;
</pre>
