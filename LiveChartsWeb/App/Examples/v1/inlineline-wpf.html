<h3 class="doc-title">In Line Syntax</h3>

<p>
    Fast way to build a chart only with <i>XAML</i>
</p>

<pre class="prettyprint">
&lt;lvc:LineChart&gt;
  &lt;lvc:LineChart.Series&gt;
    &lt;lvc:LineSeries Values="1, 5, 8" /&gt;
    &lt;lvc:LineSeries Values="3, 6, 2" /&gt;
  &lt;/lvc:LineChart.Series&gt;
&lt;/lvc:LineChart&gt;
</pre>
